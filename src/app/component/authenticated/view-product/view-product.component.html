<div class="center">
  <div class="container row mt-5 justify-content-center">
    <div class="col-md-7 "> <!-- Added text-center class to center align content -->
      <div class="title">
        <h2>{{product.name}}</h2>
      </div>
      <div class="img" style="width: 60%;">
        <img style="width: 100%;" src="{{product.imageUrl}}" alt="">
      </div>
      <br>
      <div class="d-flex" style="gap: 20px;">
        <img style="width: 20%;" src="../../../../assets/sackcloth-sackcloth-textured-laptop-ipad.jpg">
        <img style="width: 20%;" src="../../../../assets/sackcloth-sackcloth-textured-laptop-ipad.jpg">
        <img style="width: 20%;" src="../../../../assets/sackcloth-sackcloth-textured-laptop-ipad.jpg">
      </div>
      <br>
      <div class="d-flex imgs mt-3" style="gap: 20px;">
        <div class="d-flex align-items-center">
          <button class="btn btn-warning px-2 m-1 rounded d-flex align-items-center">
            <i class="material-icons">local_taxi</i>
            <span><b> Free shipping</b></span>
          </button>
          <button class="btn btn-warning px-2 m-1 rounded d-flex align-items-center">
            <i class="material-icons">autorenew</i>
            <span><b> Exchangeable</b></span>
          </button>
        </div>
      </div>
      
    </div>
  
    <!-- right -->
    <div class="col-md-5 "> <!-- Added text-center class to center align content -->
      <div class="des">
        <h1>{{product.description}}</h1>
        <h2>Features</h2>
        <ul>
          <li *ngFor="let feature of product.features">
            {{feature}}
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <h2>Sizes Available:</h2>
          <p *ngFor="let size of product.sizes">{{size}},</p>
        </div>
        <div class="d-flex align-items-center">
          <h2>Fabric:</h2>
          <p>{{product.fabric}}</p>
        </div>
        <div class="d-flex align-items-center">
          <h2>Colors Available:</h2>
          <div *ngFor="let color of product.availableColors" [ngStyle]="{'background-color': color}" class="color-box"></div>
        </div>
      </div>
      <h2>Price: ${{product.price}}</h2>
  
      <div class="d-flex align-items-center">
        <button class="btn btn1 btn-sm py-2 me-2" (click)="gotoPayment()">Buy now</button>
        <button (click)="addtocart(product)" class="btn btn2 p-2 m-1 rounded d-flex align-items-center">
          <i class="material-icons">shopping_cart</i>
          <span> Add to Cart</span>
        </button>
        <button class="btn btn1 p-1 m-1 rounded" (click)="copyUrlToClipboard() ">
          <i class="material-icons">share</i>
        </button>
      </div>
    </div>
  </div>
</div>
